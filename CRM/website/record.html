<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}
<div class="container">
    <br>
     <div class="card">
  <div class="card-header">
    {{ customer_record.first_name }} {{ customer_record.last_name }}
  </div>
  <div class="card-body">
    <p class="card-title">{{ customer_record.city }}<br>
   {{ customer_record.state }}<br>
   {{ customer_record.zipcode }}<br>
   {{ customer_record.email }}<br>
   {{ customer_record.phone }}<br>
   {{ customer_record.id }}
</p>
    <a href="{% url 'index' %}" class="btn btn-secondary" >Back</a>
    <a href="{% url 'delete' customer_record.id %}" class="btn btn-danger" >Delete</a>
    <a href="{% url 'update' customer_record.id %}" class="btn btn-primary" >Update</a>

  </div>
  
</div>


</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
